<!DOCTYPE html>
<html>
<head>
	<title>Table colspan & rowspan</title>
	<style>
		#mano {
			border: 2px solid purple; border-collapse: collapse;
		}
		td {
			border: 2px solid purple;
			padding: 100px;
		}
	</style>
</head>
<body>
	<table id="mano">
		<tr>
			<td colspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
	</table>
	<div class="link"><a href="3_ND.html">PelÄ—da<i class="fas fa-bell"></i></a></div>
</body>
</html>
